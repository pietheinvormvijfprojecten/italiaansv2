<body>
  <div id="inputfield">
  <label>Mannelijk of vrouwelijk?</label><br />
  <p>Vul een italiaans woord (enkelvoud) in en kom erachter of het mannelijk of vrouwelijk is.</p>
 <input type="text" name="input" id="woord" placeholder="Bijvoorbeeld: ragazza"> <br /> 
 <button onclick="mannelijkOfVrouwelijk()">Ga</button>
</div>
  <script type="text/javascript">
  
   function mannelijkOfVrouwelijk() {
     
     let myTextInput = document.getElementById("woord");
    let userInput = myTextInput.value;
     //let italiaansWoord = document.getElementById("input");

    if (userInput.endsWith("a")) {
      window.alert("Het woord is vrouwelijk.");
    } else {
      window.alert("Het woord is mannelijk.");
    }
  } 
  </script>
